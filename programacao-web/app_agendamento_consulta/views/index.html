<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Agendamento de consulta</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-3">
          <h1 class="text-center">Agendamento</h1>

          {{#erro_form}}
          <div class="alert alert-danger mt-3 text-center">
            <strong>Formulário inválido</strong>
          </div>
          {{/erro_form}} {{#campos_invalidos}}
          <div class="alert alert-warning mt-3">
            <strong>{{.}}</strong>, não pode ser nulo!
          </div>
          {{/campos_invalidos}}
        </div>
      </div>
      <form action="/agendar_consulta" method="post">
        <div class="row mt-3">
          <h3>Dados do paciente</h3>

          <div class="col-6 mt-1">
            <label for="nome" class="form-label">Nome:</label>
            <input
              type="text"
              class="form-control"
              name="nome"
              id="nome"
              value="{{dados_consulta.nome}}"
            />
          </div>
          <div class="col-6 mt-1">
            <label for="sobrenome" class="form-label">Sobrenome:</label>
            <input
              type="text"
              class="form-control"
              name="sobrenome"
              id="sobrenome"
              value="{{dados_consulta.sobrenome}}"
            />
          </div>
          <div class="col-6 mt-1">
            <label for="cpf" class="form-label">CPF:</label>
            <input
              type="text"
              class="form-control"
              name="cpf"
              id="cpf"
              value="{{dados_consulta.cpf}}"
            />
          </div>
          <div class="col-6 mt-1">
            <label for="data_nascimento" class="form-label"
              >Data de nascimento:</label
            >
            <input
              type="date"
              class="form-control"
              name="data_nascimento"
              id="data_nascimento"
              value="{{dados_consulta.data_nascimento}}"
            />
          </div>

          <div class="col-6 mt-1">
            <label for="telefone" class="form-label">Telefone:</label>
            <input
              type="text"
              class="form-control"
              name="telefone"
              id="telefone"
              value="{{dados_consulta.telefone}}"
            />
          </div>
          <div class="col-6 mt-1">
            <label for="cep" class="form-label">CEP:</label>
            <input
              type="text"
              class="form-control"
              name="cep"
              id="cep"
              value="{{dados_consulta.cep}}"
            />
          </div>
          <div class="col-12 mt-1">
            <label for="endereco" class="form-label">Endereço:</label>
            <input
              type="text"
              class="form-control"
              name="endereco"
              id="endereco"
              value="{{dados_consulta.endereco}}"
            />
          </div>
        </div>
        <div class="row mt-3">
          <h3>Dados das consulta</h3>
          <div class="col-6 mt-1">
            <label for="clinica" class="form-label">Clínica:</label>
            <select name="clinica" id="clinica" class="form-select">
              <option value="Clínica Brasília">Clínica Brasília</option>
              <option value="Clínica Taguatinga">Clínica Taguatinga</option>
              <option value="Clínica Ceilândia">Clínica Ceilândia</option>
            </select>
          </div>
          <div class="col-6 mt-1">
            <label for="especialidade" class="form-label">especialidade:</label>
            <select name="especialidade" id="especialidade" class="form-select">
              <option value="Ortopedia">Ortopedia</option>
              <option value="Cardiologia">Cardiologia</option>
              <option value="Pediatria">Pediatria</option>
            </select>
          </div>

          <div class="col-6 mt-1">
            <label for="data_consulta" class="form-label"
              >Data da consulta:</label
            >
            <input
              type="date"
              class="form-control"
              name="data_consulta"
              id="data_consulta"
              value="{{dados_consulta.data_consulta}}"
            />
          </div>
          <div class="col-6 mt-1">
            <label for="hora_consulta" class="form-label"
              >Hora da consulta:</label
            >
            <input
              type="time"
              class="form-control"
              name="hora_consulta"
              id="hora_consulta"
              value="{{dados_consulta.hora_consulta}}"
            />
          </div>

          <div class="col-12 mt-1">
            <label for="observacao" class="form-label">Observação:</label>
            <textarea
              name="observacao"
              id="observacao"
              cols="30"
              rows="3"
              class="form-control"
            ></textarea>
          </div>
        </div>
        <div class="row mt-3 mb-3">
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
